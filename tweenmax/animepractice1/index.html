<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="hour bar"></div>
        <div class="min bar"></div>
        <div class="sec bar"></div>
        <div class="line normal firstquater up">3</div>
        <div class="line half up">6</div>
        <div class="line normal thirdquater up">9</div>
        <div class="line normal firstquater down">3</div>
        <div class="line half down">6</div>
        <div class="line normal thirdquater down">9</div>
        <div class="hourhand line">H</div>
        <div class="minhand line">M</div>
        <div class="sechand line">S</div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        let hourhand = document.querySelector(".hourhand");
        let minhand = document.querySelector(".minhand");
        let sechand = document.querySelector(".sechand");
        let hours = new Date().getHours();
        let minutes = new Date().getMinutes();
        let seconds = new Date().getSeconds();
        let hour = 100 / 24 * hours;
        let min = 100 / 60 * minutes;
        let sec = 100 / 60 * seconds;
        console.log(hours, hour);

        hourhand.style.left = `${hour}%`;
        minhand.style.left = `${min}%`;
        sechand.style.left = `${sec}%`;
    </script>
</html>
