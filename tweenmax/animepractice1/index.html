<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="hour bar"></div>
        <div class="min bar"></div>
        <div class="sec bar"></div>
        <div class="line normal firstquater up"></div>
        <div class="line half up"></div>
        <div class="line normal thirdquater up"></div>
        <div class="line normal firstquater down"></div>
        <div class="line half down"></div>
        <div class="line normal thirdquater down"></div>
        <div class="hourhand line"></div>
        <div class="minhand line"></div>
        <div class="sechand line"></div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        let hourhand = document.querySelector(".hourhand");
        let minhand = document.querySelector(".minhand");
        let sechand = document.querySelector(".sechand");

        class GetDate {
            constructor(time) {
                this.hours = time.getHours();
                this.minutes = time.getMinutes();
                this.seconds = time.getSeconds();
            }
            updateDate() {
                hourhand.innerText = `${this.hours}`;
                minhand.innerText = `${this.minutes}`;
                sechand.innerText = `${this.seconds}`;
                hourhand.style.left = `${100 / 24 * this.hours}%`;
                minhand.style.left = `${100 / 60 * this.minutes}%`;
                sechand.style.left = `${100 / 60 * this.seconds}%`;
            }
        }
        setInterval(() => {
            let date = new GetDate(new Date());
            date.updateDate();
        }, 1000);
    </script>
</html>
