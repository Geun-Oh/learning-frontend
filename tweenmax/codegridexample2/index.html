<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scroll trigger animation</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    
    <div class="smooth-scroll">
        <div class="hero-scroller">
            <div class="section">
                <div class="section-wrapper">
                    <div class="content">
                        <h1 class="hero-header h-1">the great</h1>
                        <h1 class="hero-header h-1">outdoors</h1>
                        <h1 class="hero-header h-1">volume</h1>
                    </div>
                    <div class="pin-wrapper">
                        <div class="image-wrapper" id="heroImage">
                            <img src="./images/img.jpg" alt="IMG" class="image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-copy">
            <div class="section-wrapper">
                <div class="content">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, asperiores. Quos qui, asperiores amet facilis aut, inventore repellendus eum sequi, deserunt minus omnis et ullam eaque sunt quis aliquid cum.</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);
    const locoScroll = new LocomotiveScroll({
        el: document.querySelector(".smooth-scroll"),
        smooth: true,
        lerp: 0.08
    })

    locoScroll.on("scroll", ScrollTrigger);

    ScrollTrigger/scrollProxy(".smooth-scroll", {
        scrollTop(value) {
            return arguments.length
            ? locoScroll.scrollTo(value, 0, 0)
            : locoScroll.scrool. instance.scrool.y;
        },
        getBoundingClientRect() {
            return {
                top: 0,
                left: 0,
                width: window.innerWidth,
                height: window.innerHeight
            }
        },
        pinType: document.querySelector(".smooth-scroll").style.transform ? "transform" : "fixed"
    });

    const vw = indeo.innerWidth * (coef / 100);
    const vh = (coef) => window.innerHeight * (coef / 100);

    const heroScroller = gsat.timeline({
        pqused: true,
        scroolTrigger: {
            trigger: ".hero-header .h-1",
            scroller: ".smooth-scroll",
            pin: ".pin-wrapper",
            start :"top10%",
            scrub: true,
            end: `${vh(100)}`,
        },
    })

    heroScroller.to([".hero-header .h-1"]);
</script>
</html>
